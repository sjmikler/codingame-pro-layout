<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodinGame Pro Mode</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="container" class="container">
    <div class="header">
        <h2>CodinGame Pro Mode</h2>
        <h3>Enable or disable features</h3>
    </div>
    <div class="setting-row">
        <label for="proLayout">Pro Layout</label>
        <label class="switch">
            <input type="checkbox" id="proLayout">
            <span class="slider"></span>
        </label>
    </div>
    <div class="setting-row">
        <label for="uploadCode">Upload Code</label>
        <label class="switch">
            <input type="checkbox" id="uploadCode">
            <span class="slider"></span>
        </label>
    </div>
    <div class="setting-row">
        <label for="syncLocal">Sync Local</label>
        <label class="switch">
            <input type="checkbox" id="syncLocal">
            <span class="slider"></span>
        </label>
    </div>
    <div class="setting-row">
        <label for="syncOnline">Sync Online</label>
        <label class="switch">
            <input type="checkbox" id="syncOnline">
            <span class="slider"></span>
        </label>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
